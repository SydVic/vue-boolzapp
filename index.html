<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <!-- Icons - FontAwesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Custom style -->
    <link rel="stylesheet" href="css/style.css">
    <!-- VueJS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>

    <!-- VueJS CONTAINER -->
    <div id="root">

        <!-- GENERAL CONTAINER - HEIGHT:100VH E WIDTH:100% -->
        <div class="webapp-general-container">

            <!-- WEB APP CONTAINER -->
            <div class="webapp-container">

                <!-- MY PROFILE AND CONTACTS SECTION -->
                <section class="my-profile-container">

                    <!-- MY PROFILE -->
                    <div class="my-profile">

                    </div>
                    <!-- /MY PROFILE -->

                    <!-- MY CONTACTS LIST -->
                    <div class="my-contacts">

                    </div>
                    <!-- /MY CONTACTS LIST -->

                </section>
                <!-- /MY PROFILE AND CONTACTS SECTION -->

                <!-- MY CHAT SECTION -->
                <section class="active-chat-container">

                    <!-- ACTIVE CHAT PROFILE -->
                    <div class="active-chat-profile">

                    </div>
                    <!-- /ACTIVE CHAT PROFILE -->

                    <!-- ACTIVE CHAT MESSAGES -->
                    <div class="active-chat-messages">

                    </div>
                    <!-- /ACTIVE CHAT MESSAGES -->

                    <!-- INPUT NEW MESSAGE -->
                    <div class="active-chat-new-message">

                    </div>
                    <!-- /INPUT NEW MESSAGE -->

                </section>
                <!-- /MY CHAT SECTION -->

            </div>
            <!-- WEB APP CONTAINER -->

        </div>
        <!-- /GENERAL CONTAINER - HEIGHT:100VH E WIDTH:100% -->

    </div>
    <!-- /CONTENITORE VueJS -->

    <script src="js/script.js" typeof="text/javascript"></script>
</body>
</html>
